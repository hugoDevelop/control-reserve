<div class="container mt-4">
  <h2>Gestionar Espacios</h2>
  <hr>
  <app-form 
    #createSpaceForm
    [fields]="formFields" 
    [validations]="formValidations" 
    [initialData]="initialData" 
    title="Crear Espacio" 
    submitLabel="Crear Espacio"
    (submitForm)="onSubmitForm($event)">
  </app-form>
  <hr>
  <app-table 
    [data]="spaces" 
    [columns]="columns" 
    title="Espacios" 
    [showActions]="true" 
    editButtonLabel="Editar" 
    deleteButtonLabel="Eliminar"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-table>

  <!-- Modal para editar espacio -->
  <div class="modal fade" id="editSpaceModal" tabindex="-1" aria-labelledby="editSpaceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editSpaceModalLabel">Editar Espacio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-form 
            #editSpaceForm
            [fields]="formFields"
            [validations]="formValidations"
            [initialData]="selectedSpace"
            title="Editar Espacio"
            submitLabel="Guardar Cambios"
            (submitForm)="onSubmitEditForm($event)">
          </app-form>
        </div>
      </div>
    </div>
  </div>
</div>
