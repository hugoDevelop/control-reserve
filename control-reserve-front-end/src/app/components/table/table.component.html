<div class="container mt-4">
  <h2>{{ title }}</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.label }}</th>
        <th *ngIf="showActions">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let column of columns">
          <span *ngIf="column.key === 'startTime' || column.key === 'endTime'">{{ item[column.key] | date: 'short':'UTC' }}</span>
          <span *ngIf="column.key !== 'startTime' && column.key !== 'endTime'">{{ item[column.key] }}</span>
        </td>
        <td *ngIf="showActions">
          <button class="btn btn-warning me-2" (click)="editarReserva(item)">{{ editButtonLabel }}</button>
          <button class="btn btn-danger" (click)="cancelarReserva(item.id)">{{ deleteButtonLabel }}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
